<!doctype html>

<html>

<head>
  <title>Airbitz CLI</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <form id="setup" action="javascript:void(0)">
    <label>
      API key
      <input id="apiKey" type="text">
    </label>

    <label>
      appId
      <input id="appId" type="text">
    </label>

    <label>
      auth server
      <input id="authServer" type="text" value="https://auth.airbitz.co/api">
    </label>

    <button type="submit">Restart</button>
  </form>

  <div id="run">
    <div id="output"></div>
    <input id="command" type="text">
  </div>

  <script src="./airbitz-cli.js"></script>
</body>

</html>
